# entity_id: media_player.plex_plex_cast_chromecast_3
  # states:
  # playing
  # paused
  # unavailable

automation:
  - alias: Turn off lights when playing movie
    trigger:
    - platform: state
      entity_id: media_player.plex_plex_cast_chromecast_3
      to: "playing"
    action:
    - service: light.turn_off
      data:
        entity_id:
          - light.grp_hele_stue
          - light.grp_gang
          - light.grp_kokken
          - light.grp_badevaerelse
          - light.grp_sovevaerelse
        transition: 2

  - alias: Turn on lights when pausing movie
    trigger:
    - platform: state
      entity_id: media_player.plex_plex_cast_chromecast_3
      from: "playing"
      to: "paused"
    - platform: state
      entity_id: media_player.plex_plex_cast_chromecast_3
      to: "unavailable"
    - platform: state
      entity_id: media_player.projector
      to:  "off"
    action:
    - service: light.turn_on
      data:
        entity_id:
          - light.grp_hele_stue
          - light.grp_gang
          - light.grp_kokken
          - light.grp_badevaerelse
        transition: 2

  - alias: Turn off projector when no longer playing
    trigger:
      - platform: state
        entity_id: media_player.projector
        to:  "off"
        for: "00:02:00"
      - platform: state
        entity_id: media_player.plex_plex_cast_chromecast_3
        to:  "unavailable"
        for: "00:05:00"
    action:
    - service: script.turn_on
      data:
        entity_id: script.projector_powertoggle
    - delay: 00:00:02
    - service: script.turn_on
      data:
        entity_id: script.projector_ok
