# Cicardian lighting, see doc at:
# https://community.home-assistant.io/t/circadian-lighting-custom-component/61246
circadian_lighting:
  min_colortemp: 1000
  max_colortemp: 7000
  sunrise_offset: "02:00:00"
  sunset_offset: "-02:00:00"

switch:
    # Consider adding the sleep state, but need some sort of device / combination of devices to determine if sleeping

  - platform: circadian_lighting
    name: Kontor
    lights_ct:
      - light.grp_kontor
    disable_brightness_adjust: False
    min_brightness: 1
    max_brightness: 100

  - platform: circadian_lighting
    name: Sovevaerelse
    lights_ct:
      - light.grp_sovevaerelse
    disable_brightness_adjust: False
    min_brightness: 1
    max_brightness: 100

  - platform: circadian_lighting
    name: Entre
    lights_ct:
      - light.grp_entre
    disable_brightness_adjust: False
    min_brightness: 1
    max_brightness: 100

  - platform: circadian_lighting
    name: Stue
    lights_ct:
      - light.grp_stue
    disable_brightness_adjust: False
    min_brightness: 1
    max_brightness: 100

