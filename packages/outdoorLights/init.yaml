input_select:
  udendors_lys_tilstand:
    options:
      - "Off"
      - "Dim"
      - "Full"
    name: Udendørs Lys Tilstand

input_number:
  udendors_dim_brightness:
    min: 25
    max: 100
    step: 1
  udendors_full_brightness:
    min: 30
    max: 100
    step: 1
  udendors_min_lux_for_dim:
    min: 5
    max: 30
    step: 1

input_boolean:
  dim_available:

input_datetime:
  tid_for_dim_available:
    name: Dæmpet lys tilgængelig fra
    has_time: true
    has_date: false
  tid_for_dim_unavailable:
    name: Dæmpet lys slukket fra
    has_time: true
    has_date: false