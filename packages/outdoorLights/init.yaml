input_select:
  udendors_lys_tilstand:
    options:
      - "Off"
      - "Dim"
      - "Full"
    name: Udendørs Lys Tilstand

input_number:
  udendors_dim_brightness:
    min: 25
    max: 100
    step: 1
  udendors_full_brightness:
    min: 30
    max: 100
    step: 1
  udendors_min_lux_for_dim:
    min: 5
    max: 50
    step: 1
  udendors_max_lux_for_off:
    min: 5
    max: 50
    step: 1

input_boolean:
  dim_available:

input_datetime:
  tid_for_dim_available1:
    name: Dæmpet lys tilgængelig fra 1
    has_time: true
    has_date: false
  tid_for_dim_available2:
    name: Dæmpet lys tilgængelig fra 2
    has_time: true
    has_date: false
  tid_for_dim_unavailable1:
    name: Dæmpet lys slukket fra 1
    has_time: true
    has_date: false
  tid_for_dim_unavailable2:
    name: Dæmpet lys slukket fra 2
    has_time: true
    has_date: false