# automation:
  - alias: ODLights - Dim Available
    triggers:
    - trigger: time
      at: '07:00:00'
    - trigger: time
      at: '17:00:00'
    actions:
    - action: input_boolean.turn_on
      target: 
        entity_id: input_boolean.dim_available  

  - alias: ODLights - Dim Un-Available
    triggers:
    - trigger: time
      at: '09:00:00'
    - trigger: time
      at: '00:00:00'
    actions:
    - action: input_boolean.turn_off
      target: 
        entity_id: input_boolean.dim_available  