# Needed to add this automation to keep the tr√•dfri lights alive, other people have done similarly with a cron job on the host
# Automation Documentation: https://github.com/home-assistant/core/issues/14386#issuecomment-628575608
# Cron job documentaiton: https://github.com/home-assistant/core/issues/14386#issuecomment-617957091
- id: 'tradfri_keep_alive'
  trigger:
  - minutes: /1
    platform: time_pattern
  action:
  - service: light.turn_{{ states('light.stue_spot') }}
    entity_id: light.stue_spot