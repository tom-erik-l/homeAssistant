
# Wake up light stuff
# see: https://www.wouterbulten.nl/blog/tech/custom-wake-up-light-with-home-assistant/
alarm_clock:
  name: "Wake-up Lights"
  entities: # Add all entities here that should be part of the widget
    - input_datetime.wakeup_time
    - input_boolean.wakeup_enabled
    - input_boolean.wakeup_weekend

light:
  - platform: group
    name: Badeværelse lys
    entities:
      - light.badevaerelse
      - light.badevaerelse_2
      - light.badevaerelse_3

  - platform: group
    name: Stue lys
    entities:
      - light.stue_spot
      - light.stue_spot_2
      - light.stue_spot_3
      - light.stue_spot_4

  - platform: group
    name: Spisestue lys
    entities:
      - light.spisestue_spot
      - light.spisestue_spot_2
      - light.spisestue_spot_3
      - light.spisestue_spot_4
      - light.spisebord

  - platform: group
    name: Køkken lys
    entities:
      - light.kokken
      - light.kokken_3
      - light.kokken_2

  - platform: group
    name: Soveværelse lys
    entities:
      - light.sovevaerelse
      - light.sovevaerelse_2
      - light.sovevaerelse_3

  - platform: group
    name: Gang lys
    entities:
      - light.gang
      - light.gang_2



